<div class="container">
  <div class="row">
    <div *ngFor="let car of cars" class="card" style="width: 18rem;">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="getSrc()" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="getSrc()" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="getSrc()" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="card">
        <div class="card-body">
          <h5>{{car.carName}}</h5>
          <div class="list-group">
            <li class="list-group-item">{{car.brandName}}</li>
            <li class="list-group-item">{{car.colorName}}</li>
            <li class="list-group-item">{{car.dailyPrice}}</li>
            <li class="list-group-item">{{car.modelYear}}</li>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
